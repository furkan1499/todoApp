<div class="page home">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <svg class="svg" id="Icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 66"><defs><style>.cls-1{fill:#21a39d;}.cls-2{fill:#1cbbb4;}.cls-3{opacity:0.15;}.cls-4{fill:#fffcf2;}.cls-5{opacity:0.15;}.cls-6{fill:#344e5f;}</style></defs><title>sticky-note</title><g id="Note"><g id="Circle_Shadow" data-name="Circle Shadow"><circle class="cls-1" cx="33" cy="34" r="31"/></g><g id="Circle"><circle class="cls-2" cx="33" cy="32" r="31"/></g><path id="Long_Shadow" data-name="Long Shadow" class="cls-3" d="M18.59,48.41,33.17,63A31,31,0,0,0,64,32.17L49.4,17.57Z"/><g id="Note-2" data-name="Note"><path class="cls-4" d="M48,17H20a2,2,0,0,0-2,2V47a2,2,0,0,0,2,2H39L50,38V19A2,2,0,0,0,48,17Z"/></g><g id="Shading" class="cls-5"><path class="cls-6" d="M39,38V49L50,38ZM24,42H35V40H24Zm19-8H24v2H43Zm0-6H24v2H43Zm-4-6H24v2H39Z"/></g></g></svg>                   <span> Todo List App</span>
                </h2>
            </div>
            <div class="col-md-6">
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="YapÄ±lacak madde ekle" #newtodo></textarea>
                </mat-form-field>
                <button mat-raised-button color="accent" type="submit" (click)="addTodo(newtodo)">Ekle</button>

              </form>
            </div>   
        </div>
        <div class="container" style="background-color:white">
            <div cdkDropListGroup class="d-flex">
                <div class="example-container">
                  <h2>To do</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="data.todo"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of data.todo" cdkDrag>{{item}}</div>
                  </div>
                </div>
              
                <div class="example-container">
                  <h2>Done</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="data.done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of data.done" cdkDrag>{{item}}</div>
                  </div>
                </div>
                <div class="example-container">
                    <h2>Test</h2>
                
                    <div
                      cdkDropList
                      #testList=cdkDropList
                      [cdkDropListData]="data.Test"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of data.Test" cdkDrag>{{item}}</div>
                    </div>
                  </div>
                
              </div>
        </div>
        </div> 
    </div>
